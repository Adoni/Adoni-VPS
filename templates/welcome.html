{% load staticfiles %}
<html><head>

  <meta charset="UTF-8">

  <title>Time of us</title>

  <style>
  @import url(http://fonts.googleapis.com/css?family=Lato:300, 700);

    html{
      background-color:#F5F4ED;
      color:#525B5F;
      font-family:lato, sans-serif;
      font-weight:700;
      line-height:2;
      font-size:1.5em;
      min-height:100%;
      text-align:center;
    }

    h1{
        font-size:4em;
    }
    h2{
      font-weight:300;
    }

      @media (min-height: 650px) {
        body{
          padding-top:2.5em;
        }
      }
      @media (min-width: 540px) {
        html{
          font-size:2.5em;
        }
      }
</style>
    <link href="{% static 'ironman.css' %}"  rel="stylesheet" type="text/css"/>
<script type="text/javascript">
    var day={{ day }}
    var hour={{ hour }}
    var minute={{ minute }}
    var second={{ second }}
    var t

    function timedCount()
    {
        if(second>=10)
            second_str=second.toString()
        else
            second_str='0'+second.toString()
        if(minute>=10)
            minute_str=minute.toString()
        else
            minute_str='0'+minute.toString()
        if(hour>=10)
            hour_str=hour.toString()
        else
            hour_str='0'+hour.toString()
        document.getElementById('txt').innerText=
                day.toString()+' d '+hour_str+' h '+minute_str+' m '+second_str+' s '
        second+=1
        if(second==60)
        {
            second=0
            minute+=1
        }
        if(minute==60)
        {
            minute=0
            hour+=1
        }
        if(hour==24)
        {
            hour=0
            day+=1
        }
        t=setTimeout("timedCount()",1000)
    }
</script>
</head>

<body>

  <h2>The time we spend together</h2>
  <h1 id="txt">Now!</h1>
<div>
    <div class="ironman">
  <div class="head">
    <div class="helmet">
      <div class="helmet-inside-fix">
        <!-- Face background -->
        <div class="helmet-inside-top"></div>
        <div class="helmet-inside-fix-left"></div>
        <div class="helmet-inside-fix-right"></div>
        <div class="helmet-inside-right"></div>
        <div class="helmet-inside-left"></div>
      </div>

      <div class="helmet-inside">
        <!-- Eyes -->
        <div class="eye-left"></div>
        <div class="eye-right"></div>

        <!-- Mouth -->
        <div class="mouth"></div>
      </div>
    </div>
  </div>
  <div class="body">
    <!-- Heart -->
    <div class="heart"></div>

    <!-- Arms -->
    <div class="arm-left"></div>
    <div class="arm-right"></div>

    <!-- Legs -->
    <div class="leg-left"></div>
    <div class="leg-right"></div>
  </div>
</div>
</div>
</body>
<script>
    timedCount()
</script>
</html>
